<body>

    <div id="root"></div>
    <div id="root2"></div>
    <div id="root3"></div>

    <script type="text/babel">
        
        // //함수 컴포넌트

        //     )
        // }
        // ReactDOM.render(<Component />,document.querySelector("#root"));


        //클래스 컴포넌트
        class Component2 extends React.Component {
            state={
                count : 0,
            }
            render(){
                return (
                <div>
                    <p>{this.state.count}</p>
                    <button onClick={this.click}>
                    클릭2
                    </button>
                </div>
                );
            }
            //click함수 사용시 setState메서드를 통해 state값을 변경
            //인자로 전달되는 state를 새로운 객체에 복사(...state)
            //그리고 새로운 객체의 count 속성을 이전 상태의 count 값에 1을 더한 값으로 업데이트
            //이 코드는 count 속성을 기존 상태의 값에 1을 더한 값으로 업데이트하고, 
            //그 값을 포함하는 새로운 상태 객체를 생성하는 것입니다. 
            //이후 React는 이 새로운 상태 객체를 사용하여 컴포넌트를 다시 렌더링합니다.
            click=()=>{
                console.log("clickded");
                this.setState((state)=>({... state,count : state.count + 1,}));
            }

        }

        ReactDOM.render(<Component2 />,document.querySelector("#root2"));

    </script>
    

</body>
</html>
