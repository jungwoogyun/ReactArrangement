<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel 추가 -->
    <script src="https://unpkg.com/@babel/standalone@7.16.4/babel.min.js"></script>

    <title>Document</title>
</head>
<body>

    <div id="root"></div>
    <div id="root2"></div>
    <div id="root3"></div>

    <script type="text/babel">
 
        class App extends React.Component{
            state ={
                age : 38,
            };
            
            interval = null;
            //
            constructor(props){
                super(props);
                console.log('constructor',props);
            }
            //
            render(){
                console.log("render");
                return (
                    <>
                    <h2>
                        Hello {this.props.name}-{this.state.age}
                    </h2>
                    <button onClick={this.componentWillUnmount}>중지</button>
                    </>
                );
            }
            //
            componentWillMount(){
                console.log("ComponentWillMount");
            }
            //
            componentDidMount(){
                console.log("ComponentDidMount");
                this.interval = setInterval(()=>{
                    console.log("setINterval")
                    this.setState((state)=>({...state, age : state.age+1,}))
                },1000)
            }
            //props를 새로 지정했을때 바로 호출
            //state의 변경에는 반응을 하지 않는다
            componentWillReceiveProps(nextProps){
                console.log("componentWillReceiveProps",nextProps);
            }
            //props만 변경되거나 ,state가 변경되거나
            //둘다 변경되어도 실행
            shouldComponentUpdate(nextProps,nextState){
                console.log("shouldComponentUpdate",nextProps,nextState);
                return true;
            }
            //컴포넌트가 재 랜더링 되기 직전에 실행
            //여기선 setState 사용하면 안됨 
            componentWillUpdate(nextProps,nextState){
                console.log("componentWillUpdate",nextProps,nextState);
            }
            //컴포넌트가 재랜더링을 마치면 실행 
            componentDidUpdate(prevProps,prevState){
                console.log("componentDidUpdate",prevProps,prevState);
            }
            //컴포넌트가 사라졌을때 마운트 걸린것도 해제 
            componentWillUnmount(){
                console.log('componentWillUnmount');
                clearInterval(this.interval);
            }

        }

        ReactDOM.render(<App name="Mark" />,document.querySelector("#root"));

    </script>
    

</body>
</html>
